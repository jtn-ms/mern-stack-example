version: "3"
services:
  
  ui:
   build:
      context: ./ui
      dockerfile: Dockerfile.dev
   ports:
    -  3000:3000
   container_name: mern-ui
   networks:
    -  mern-stack-net
   volumes:
    -  ./ui/src:/usr/app/src
    -  ./ui/public:/usr/app/public
   depends_on:
    - api
   stdin_open: true
   tty: true
   entrypoint: ["npm","start"]
  #  command: bash -c "npm start"

  api:
   build:
      context: ./api
      dockerfile: Dockerfile.dev
   ports:
     - 3080:3080
   container_name: mern-api
   networks:
     - mern-stack-net
   volumes:
    - ./api/src:/usr/app/src
   depends_on:
    - mongo

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    container_name: mongo-db
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - mern-stack-net
    volumes:
      - mongo-data:/data/db

  # mongo-express:
  #   image: mongo-express
  #   restart: always
  #   ports:
  #     - 8081:8081
  #   environment:
  #     ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: example
  #     ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

networks:
  mern-stack-net:
    driver: bridge

volumes:
  mongo-data:
    driver: local